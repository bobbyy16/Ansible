---
- name: Install java an nettools
  hosts: nexus
  become: true
  tasks:
  - name: Update yum repo and cache
    yum:
      update_cache: true
  - name: Install Java 8
    yum: name=java-1.8.0-openjdk
  - name: Install net Tools
    yum: name=net-tools

- name: Download and unpack Nexus installer
  hosts: nexus
  become: true
  tasks:
    - name: Check if nexus folder already exists
      stat:
        path: /opt/nexus
      register: stat_result
    - debug: msg={{stat_result}}
    - name: Download Nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
        dest: /opt/
      register: download_result
    - debug: msg={{download_result}}
    - name: Untar nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
      when: not stat_result.stat.exists
    - name: Find nexus folder
      find: 
        paths: /opt
        pattern: "nexus-*"
        file_type: directory
      register: find_result
    - debug: msg={{find_result}}
    - name: Rename nexus folder
      shell: mv {{find_result.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists 
      
- name: module 3
  hosts: nexus
  become: true
  tasks:
  - name: create group
    group:
      name: nexus
      state: present
  - name: create user
    user:
      name: nexus
      group: nexus
  - name: Make nexus user owner of folder
    file:
      path: /opt/nexus
      state: directory
      owner: nexus
      group: nexus
      recurse: yes
  - name: Make nexus user owner of folder
    file:
      path: /opt/sonatype-work
      state: directory
      owner: nexus
      group: nexus
      recurse: yes

- name: Start nexus with nexus user
  hosts: nexus
  become: true
  become_user: nexus
  tasks:
    - name: Set run as user
      lineinfile:
        path: /opt/nexus/bin/nexus.rc
        regexp: '^#run_as_user=""'
        line: run_as_user="nexus"
    - name: Start nexus
      command: /opt/nexus/bin/nexus start

- name: Verify nexus running
  hosts: nexus
  become: true
  become_user: nexus
  tasks:
    - name: Check with ps
      shell: ps aux | grep nexus
      register: app_status
    - debug: msg={{app_status}}
    - name: wait one min
      pause:
        minutes: 1
    - name: Check with netstat 
      shell: netstat -plnt
      register: netstat_status
    - debug: msg={{netstat_status}}

